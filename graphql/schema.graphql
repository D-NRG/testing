"Account of a person who utilizes this application."

type User {
    id: ID!
    name: String!
    email: String!
    email_verifield_at: DateTime!
    password: String!
#    remember_token: String!
    created_at: DateTime!
    updated_at: DateTime!
}
type Color {
    id: ID!
    name: String!
    attrs: [Attr!]! @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}
type Size {
    id: ID!
    name: String!
    attrs: [Attr!]! @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}
type Manufacture {
    id: ID!
    name: String!
    attrs: [Attr!]! @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}
type Categories {
    id: ID!
    name: String!
    attrs: [Attr!]! @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}
type Product {
    id: ID!
    name: String!
    attrs: [Attr!]! @hasMany
    created_at: DateTime!
    updated_at: DateTime!
}
type Attr {
    id: ID!
    color: Color! @belongsTo
    size: Size! @belongsTo
    manufacture: Manufacture! @belongsTo
    categories: Categories! @belongsTo
    product: Product! @belongsTo
    created_at: DateTime! @belongsTo
    updated_at: DateTime! @belongsTo
}
